<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Form Validate</title>
  </head>
  <body>
    <div class="main">
      <div class="formContainer">
        <form id="form">
          <label for="formEmail">Email</label><br />
          <input id="formEmail" name="formEmail" /><br />
          <label for="formCountry">Country</label><br />
          <input id="formCountry" name="formCountry" /><br />
          <label for="formZip">Zip Code</label><br />
          <input id="formZip" name="formZip" /><br />
          <label for="formPass">Password</label><br />
          <input id="formPass" name="formPass" /><br />
          <label for="formConPass">Confirm Password</label><br />
          <input id="formConPass" name="formConPass" /><br />
          <button id="submitBtn" type="submit" value="submit">
            Submit Form
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
